                            <li data-toggle="modal" data-target="#myModal_6">修改头像</li>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal_6" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                            <div class="modal-content">

                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>

                                </div>

                                </div>
                                <div class="modal-footer">

                                </div>

                        </div>
                    </div>

                                                <div class="showmsg"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="mylabel">姓名</label></td>

                                        <tr>

                                            <td>

                                        <tr>

                                            </td>
                                            <td>
                                                <div class="showmsg"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="mylabel">生日</label></td>
                                            <td>

                                                <select id="month"

                                                <select id="day"

                                            </td>

                                        <tr>

                                            </td>

                                        <tr>
                                            <td><label class="mylabel">故乡</label></td>

                                                    <option>无锡</option>
                                                    <option>常州</option>
                                                    <option>扬州</option>
                                                    <option>泰州</option>
                                                    <option>南通</option>
                                                    <option>盐城</option>
                                                    <option>淮安</option>
                                                    <option>宿迁</option>
                                                    <option>徐州</option>
                                                    <option>连云港</option>
                                                </select>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="mylabel">个性签名</label></td>
                                            <td><input id="signature" name="signature" class="mytext" type="text"/></td>
                                            <td>

                                    <button type="button" class="btn btn-primary" id="save_change">保存修改</button>
                                </div>

                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal_8" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">

                                <div class="modal-header">

                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel_8">修改密码</h4>
                                </div>
                                <div class="modal-body" style="border-radius: 4px;">

                                        <tr>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="mylabel">新密码</label></td>
                                            <td><input class="mytext" id="newPassword" name="newPassword"

                                            <td>

                                        </tr>
                                        <tr>

                                            <td><input class="mytext" id="repeatNewPassword" name="repeatNewPassword"
                                                       type="password"/></td>

                                                <div class="showmsg" id="repeatNewPassword_div"></div>

                                </div>

                            <div class="modal-content">
                                <div class="modal-header">

                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel_3">查找好友</h4>

                                <div class="modal-body">

                                        </tr>

                                            <td>账号：</td><td>1039952593</td>

                                        </tr>-->

                                </div>

                        </div>
                    </div>

                    <div class="modal fade" id="myModal_4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                                                <td style="width:160px">yep</td>
                                                <td style="width:120px">&nbsp;请求添加你为好友</td>
                                                <td style="width:28px;"> <button type="button"  class="btn btn-primary" onclick="approveRequest(this)">同意</button></td>
                                                <td style="width:28px;"> <button type="button"  class="btn btn-danger" onclick="declineRequest(this)">拒绝</button></td>
                                            </tr>-->
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal_7" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel_7">创建群组</h4>
                                </div>
                                <div class="modal-body" style="border-radius: 4px;">
                                    <form action="" method="post" name="registerGroup" id="registerGroup"

                                            <tr>
                                                <td><label class="mylabel">群组Id</label></td>
                                                <td><input class="mytext" id="groupId" name="groupId" type="text"/></td>
                                                <td>
                                                    <div class="showmsg" id="groupId_div"></div>
                                                </td>
                                            </tr>
                                            <tr>

                                                <td>
                                                    <div class="showmsg" id="groupName_div"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label class="mylabel">选择头像</label></td>
                                                <td><input type="file" id="groupHeadportrait" name="groupHeadportrait"
                                                           accept=".jpg,.png,.jpeg" onchange="filesize(this)"

                                                <td>

                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label class="mylabel">邀请好友</label></td>
                                                <td><input class="mytext" id="inviteFriend" type="text"
                                                           autocomplete="off"/></td>
                                                <div id="searchResult" style="display: none">
                                                    <!--<div class="searchItem">
                                                        <div class="searchTouxiang"><img src="http://localhost:8089/headportrait/111111111510821787037.jpg" class="searchImgTouxiang"/></div>
                                                        <div class="searchItemUsername">别处理</div>
                                                    </div>-->

                                                <td>
                                                    <div class="showmsg"></div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><label class="mylabel">已加好友</label></td>
                                                <td>
                                                    <div id="addedFriend" style="width:250px;max-height:200px;">
                                                        <!--<div class="addedTouxiang">
                                                            <img src="http://localhost:8089/headportrait/111111111510821787037.jpg" class="addedImgTouxiang"/>
                                                        </div>-->
                                                    </div>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-default" id="clearAddedFriend">
                                                        重新添加
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="createGroup">创建</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal_5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document" style="width:200px;">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel_5">您确定要退出?</h4>
                                </div>
                                <div class="modal-body" style="border-radius: 4px;">
                                    <button type="button" class="btn btn-success" id="signout">
                                        <font>确定</font>
                                    </button>
                                    <button type="button" class="btn btn-danger" id="cancel" data-dismiss="modal">
                                        <font>取消</font>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="left_mid">
            <div style="width:248px;height:30px;background: yellowgreen">
                <div id="search_icon"></div>
                <div id="search_text">
                    <input id="search" name="search" type="text" placeholder="搜索" autocomplete="off"
                           style="border:none;color:white;outline:medium;height:30px;width:218px;background: #26292e;"/>
                    <div id="searchPage" style="display: none;">
                        <!--<div class="searchItem_2">
                            <div class="searchTouxiang_2"><img src="http://localhost:8089/headportrait/111111111510821787037.jpg" class="searchImgTouxiang_2"/></div>
                            <div class="searchItemUsername_2">别处理</div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <div id="left_bottom">
            <ul id="friendlist">

                    <div  class="showFriendItem" id="11111111" onclick="click_showFriendItem(this)">
                        <div class="in_showFriendItem">
                            <div class="friend_touxiang">
                                <img src="WebContent/bgpic/icon.png" class="touxiang"/>
                            </div>
                            <div class="friend_brief">

                                <div class="friend_signature">JUST ME MYSELF N I</div>
                            </div>
                        </div>
                    </div>
                </li>
                -->
            </ul>
        </div>
    </div>
    <div id="rightside">
        <div id="right_top">
            <div id="chatMateName">
                <div id="in_chatMateName" data-toggle="modal" data-target="#myModal_1"
                     style="position:relative;z-index:2">
                    <!--<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>-->
                    <!--这个div的z-index设置为2就是为了比底下的聊天窗口的z-index值要高，因为这个div有一个显示群组成员信息的div（这个div的z-index值跟随其父容器），
                    点击打开这个div展示成员信息时，会盖住底下的聊天窗口，而此时如果z-index值小于聊天窗口，会导致这显示群成员信息的div没在最表层，导致其滚动条失效-->
                    <!-- Modal -->
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document" style="width:400px;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel_1">好友资料</h4>
                            </div>
                            <div class="modal-body">
                                <table>
                                    <tr>
                                        <td><label class="mylabel">用户名</label></td>
                                        <td>
                                            <div class="mytext" id="friend_userid" name="userid" type="text"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="mylabel">姓名</label></td>
                                        <!--底下的input需要加自动居中属性，因为全局居中属性对input不适用-->
                                        <td><input class="mytext" id="friend_username" name="username" type="text"
                                                   style="text-align: center;"/></td>
                                    </tr>
                                    <tr>
                                        <td><label class="mylabel">昵称</label></td>
                                        <td><input class="mytext" id="friend_nickname" name="nickname" type="text"
                                                   style="text-align: center;"/></td>
                                    </tr>
                                    <tr>
                                        <td><label class="mylabel">性别</label></td>
                                        <td>
                                            <div class="mytext" id="friend_usergender"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="mylabel">生日</label></td>
                                        <td>
                                            <div id="friend_birthday" class="mytext"></div>
                                        </td>
                                    </tr>
                                    <tr>

                                    </tr>

                                        <td>
                                            <div id="friend_phonenum" name="usertel" class="mytext" type="text"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label class="mylabel">故乡</label></td>

                                    </tr>
                                    <tr>

                                                   style="text-align: center;"/></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" id="deleteFriend">删除好友</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal 这个modal用来显示群组信息 -->
                <div class="modal fade" id="myModal_9" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel_9">群组信息</h4>
                            </div>
                            <div class="modal-body" style="border-radius: 4px;">
                                <form action="" method="post" name="editGroupInfo" id="editGroupInfo"
                                      enctype="multipart/form-data">
                                    <table>
                                        <tr>
                                            <td><label class="mylabel">群组Id</label></td>
                                            <td><input class="mytext" id="editGroupId" name="editGroupId" type="text"/>
                                            </td>
                                            <td>
                                                <div class="showmsg" id="editGroupId_div"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="mylabel">群组名称</label></td>
                                            <td><input class="mytext" id="editGroupName" name="editGroupName"
                                                       type="text"/></td>
                                            <td>
                                                <div class="showmsg" id="editGroupName_div"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="mylabel">群主Id</label></td>
                                            <td><input class="mytext" id="editCreatorId" name="editCreatorId"

                                            <td>
                                                <div class="showmsg" id="editCreatorId_div"></div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="mylabel">创建时间</label></td>
                                            <td><input class="mytext" id="editCreateTime" name="editCreateTime"
                                                       type="text"/></td>
                                            <td>

                                            </td>
